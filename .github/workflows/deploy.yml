name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "=== Starting deployment ==="
            echo "Target path: ${{ secrets.DEPLOY_PATH }}"
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Current directory: $(pwd)"

            # IMPORTANT: Backup config.php before any git operations
            if [ -f "config.php" ]; then
              echo "Backing up config.php..."
              cp config.php config.php.backup
            fi

            # Check if git repo exists
            if [ -d ".git" ]; then
              echo "Repository exists, pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            else
              echo "First deployment, initializing repository..."
              # Initialize git in existing directory (handles non-empty folders)
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              git checkout -f main
            fi

            # IMPORTANT: Restore config.php after git operations
            if [ -f "config.php.backup" ]; then
              echo "Restoring config.php from backup..."
              mv config.php.backup config.php
            elif [ -f "config.sample.php" ] && [ ! -f "config.php" ]; then
              echo "Creating config.php from sample (first deployment)..."
              cp config.sample.php config.php
            fi

            # Verify deployment
            echo "=== Verification ==="
            echo "Git HEAD: $(git rev-parse HEAD)"
            echo "Config file exists: $([ -f config.php ] && echo 'YES' || echo 'NO')"

            echo "=== Deployment completed at $(date) ==="
