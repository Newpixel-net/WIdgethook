name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "=== Starting deployment ==="
            echo "Target path: ${{ secrets.DEPLOY_PATH }}"
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Current directory: $(pwd)"

            # Check if git repo exists
            if [ -d ".git" ]; then
              echo "Repository exists, pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            else
              echo "First deployment, initializing repository..."
              # Initialize git in existing directory (handles non-empty folders)
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              git checkout -f main
            fi

            # Verify deployment
            echo "=== Verification ==="
            echo "Git HEAD: $(git rev-parse HEAD)"
            echo "Git log:"
            git log --oneline -3
            echo ""
            echo "Checking install/index.php for PHP version:"
            grep -n "8\\.1" install/index.php || echo "8.1 NOT FOUND in file"
            grep -n "8\\.3" install/index.php || echo "8.3 NOT FOUND in file"
            echo ""
            echo "File modification times:"
            ls -la install/index.php

            # Create a deployment marker file
            echo "Deployed: $(date) | Commit: $(git rev-parse --short HEAD)" > deploy_marker.txt

            echo "=== Deployment completed at $(date) ==="
